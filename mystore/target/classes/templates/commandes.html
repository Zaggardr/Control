<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Comfor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="text-center my-4">Liste Commandes</h1>
    <table class="table">
        <thead>
        <tr>
            <th>Date</th>
            <th>Montant total</th>
            <th>Fournisseur</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="commande : ${commandes}">
            <td th:text="${commande.date.toString().substring(0,10)}"></td>
            <td th:text="${commande.calculMontantTotal() + ' DH'}"></td>
            <td th:text="${commande.fournisseur.nom}"></td>
            <td style="white-space: nowrap">
                <a class="btn btn-danger btn-sm" th:href="@{/commandes/delete(id=${commande.id})}"
                   onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
