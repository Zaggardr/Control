<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> New Commande</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <h2 class="text-center mb-5">New Commande</h2>
        <form   th:action="@{/newcc}" method="post" th:object="${commande}">

            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Date</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:value="${T(java.time.LocalDate).now()}" readonly>
                </div>
            </div>


            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Montant</label>
                <div class="col-sm-8">
                    <input type="number" class="form-control" th:field="${commande.montantTotal}" placeholder="Enter product price" required>
                    <p th:if="${#fields.hasErrors('montant')}" th:errorclass="text-danger" th:errors="${commande.montantTotal}"></p>
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Produits</label>
                <div class="col-sm-8">
                    <select class="form-select" id="produits" name="produitIds" multiple size="5" required>
                        <option value="" disabled selected>Choisir un Produit</option>
                        <option th:each="produit : ${produits}"
                                th:value="${produit.nom}"
                                th:text="${produit.nom}"></option>

                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Fournisseur</label>
                <div class="col-sm-8">

                    <select class="form-select" id="fournisseurID" name="fournisseur" required>
                        <option value="" disabled selected>Choisir un fournisseur</option>
                        <option th:each="fournisseur : ${fournisseurs}"
                                th:value="${fournisseur.id}"
                                th:text="${fournisseur.nom}"></option>
                    </select>
                </div>
            </div>


            <div class="row">
                <div class="offset-sm-4 col-sm-4 d-grid">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                <div class="col-sm-4 d-grid">
                    <a class="btn btn-outline-primary" href="/commandes" role="button">Cancel</a>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
