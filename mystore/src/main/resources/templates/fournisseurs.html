<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Comfor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="text-center my-4">Detail Fournisseur</h1>
    <a class="btn btn-primary" href="/fournisseurs/new" >New Fournisseur</a>
    <a class="btn btn-primary" href="/newp" >New Produit</a>
    <a class="btn btn-primary" href="/newc" >New Commande</a>
    <table class="table">
        <thead>
        <tr>
            <th>nom</th>
            <th>contact</th>
            <th>Produits</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="fournisseur : ${fournisseurs}">
            <td th:text="${fournisseur.nom}"></td>
            <td th:text="${fournisseur.contact}"></td>
            <td style="white-space: nowrap">
                <a class="btn btn-primary btn-sm" th:href="@{fournisseurs/produits/{id}(id=${fournisseur.id})}">Produits</a></td>
            <td style="white-space: nowrap">
                <a class="btn btn-danger btn-sm" th:href="@{/fournisseurs/delete(id=${fournisseur.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
