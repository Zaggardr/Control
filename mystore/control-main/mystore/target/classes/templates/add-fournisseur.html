<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Comfor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Gestion des Commandes</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/commandes">Commandes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/fournisseurs">Fournisseurs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/produits">Produits</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/newc">Ajouter Commande</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/newp">Ajouter Produit</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/fournisseurs/new">Ajouter Fournisseur</a>
                </li>
            </ul>

        </div>
    </div>
</nav>

<div class="container mt-4" style="max-width: 1000px;">
    <div class="container">
        <div class="row">
            <h2 class="text-center mb-5">New Fournisseur</h2>
            <form method="post" th:object="${fournisseur}">
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Name</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${fournisseur.nom}">
                        <p th:if="${#fields.hasErrors('nom')}" th:errorclass="text-danger" th:errors="${fournisseur.nom}"></p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Contact</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${fournisseur.contact}">
                        <p th:if="${#fields.hasErrors('contact')}" th:errorclass="text-danger" th:errors="${fournisseur.contact}"></p>
                    </div>
                </div>
                <div class="row">
                        <div class="offset-sm-4 col-sm-4 d-grid">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                        <div class="col-sm-4 d-grid">
                            <a class="btn btn-outline-primary" href="/fournisseurs" role="button">Cancel</a>
                        </div>
                    </div>
            </form>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</div>
</body>
</html>
