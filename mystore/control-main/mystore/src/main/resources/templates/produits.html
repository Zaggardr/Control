<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Comfor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Gestion des Commandes</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="/commandes">Commandes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/fournisseurs">Fournisseurs</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/produits">Produits</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/newc">Ajouter Commande</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/newp">Ajouter Produit</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/fournisseurs/new">Ajouter Fournisseur</a>
        </li>
      </ul>

    </div>
  </div>
</nav>

<div class="container mt-4" style="max-width: 1000px;">
<div class="container">
  <h1 class="text-center my-4">Fournisseur Produits</h1>
  <table class="table">
    <thead>
    <tr>
      <th>Nom</th>
      <th>Prix</th>
      <th>Fournisseur_id</th>

      <th>Action</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="produit : ${produits}">
      <td th:text="${produit.nom}"></td>
      <td th:text="${produit.prix + ' DH'}"></td>
      <td th:text="${produit.fournisseur.id}"></td>
      <td style="white-space: nowrap">
        <a class="btn btn-danger btn-sm" th:href="@{/produits/delete(id=${produit.id})}">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</div>
</body>
</html>
